<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creamos productos digitales - Tito Studio</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="icon" href="./image/favicon.png" type="image/x-icon" />

    <style>
      /* Conexión de las fuentes */
      @font-face {
        font-family: "TartufoRegular";
        src: url("./font/Tartuffo/Tartuffo_Trial-Regular.otf")
          format("opentype");
      }

      @font-face {
        font-family: "TartufoMedium";
        src: url("./font/Tartuffo/Tartuffo_Trial-Medium.otf") format("opentype");
      }

      @font-face {
        font-family: "TartufoLight";
        src: url("./font/Tartuffo/Tartuffo_Trial-Light.otf") format("opentype");
      }
      @font-face {
        font-family: "TartufoThin";
        src: url("./font/Tartuffo/Tartuffo_Trial-Thin.otf") format("opentype");
      }

      @font-face {
        font-family: "Helvetica";
        src: url("./font/HelveticaNowDisplay/HelveticaNowDisplay-Regular.ttf")
          format("opentype");
      }
      /* Estilo global */
      body {
        margin: 0;
        padding: 0;
        font-family: Helvetica, Arial, sans-serif;
        background-color: #000;
        color: #fff;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100svh;
      }

      h2 {
        font-family: "TartufoLight", Arial, sans-serif;
        margin: 0;
      }

      a {
        display: inline-block;
        margin: 20px;
        padding: 10px 20px;
        color: #fff;
        border: 1px solid #fff;
        text-decoration: none;
        border-radius: 100px;
        font-family: "TartufoLight", Arial, sans-serif;
        font-size: 24px;
      }

      .bottom-section {
        margin-top: auto;
      }

      .bottom-section .services {
        padding: 16px;
        font-size: 16px;
        font-family: Helvetica, Arial, sans-serif;
        opacity: 50%;
      }
      .bottom-section .title {
        font-family: "TartufoMedium", Arial, sans-serif;
        font-size: 17cqw;
        line-height: 90%;
      }
      .center-section {
        position: absolute;
        display: flex;
        flex-direction: column;
        margin-bottom: 100px;
        align-items: center;
        max-width: 380px;
        padding: 16px;
        .inner {
          width: 100%;
          display: flex;
          flex-direction: column;
          gap: 8px;
          h1 {
            font-family: "TartufoLight";
            font-size: 32px;
            margin: 0;
            line-height: 110%;
            letter-spacing: 1px;
          }
          div {
            opacity: 0.5;
            font-size: 20px;
          }
        }
      }
    </style>
  </head>
  <body>
    <div
      class="center-section"
      data-aos="fade-zoom-in"
      data-aos-easing="ease-in-back"
      data-aos-delay="800"
      data-aos-offset="0"
    >
      <div class="inner">
        <h1>Creamos soluciones digitales de forma simple y honesta</h1>
        <div>
          Hemos diseñado para Microsoft, Pescanova, Auren, Webel, Sopa...
        </div>
      </div>
      <a href="./contact.html">Contacta con nosotros</a>
    </div>
    <div
      class="bottom-section"
      data-aos="fade-zoom-in"
      data-aos-easing="ease-in-back"
      data-aos-delay="1500"
      data-aos-offset="0"
    >
      <div class="title">Tito Studio</div>
      <div class="services">
        Product Design · Branding · MVPs · Landing Pages · Design Systems ·
        Product Management · Product Strategy
      </div>
    </div>
    <script>
      AOS.init();
    </script>
  </body>
</html>
