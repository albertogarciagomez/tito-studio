<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creamos productos digitales - Tito Studio</title>
    <meta
      name="description"
      content="Creamos soluciones digitales simples y efectivas para empresas como Microsoft, Pescanova y más. Expertos en diseño, branding y desarrollo de productos."
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="icon" href="./image/favicon.png" type="image/x-icon" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>

    <style>
      @font-face {
        font-family: "TartufoRegular";
        src: url("./font/Tartuffo/Tartuffo_Trial-Regular.otf")
          format("opentype");
      }

      @font-face {
        font-family: "TartufoLight";
        src: url("./font/Tartuffo/Tartuffo_Trial-Light.otf") format("opentype");
      }

      @font-face {
        font-family: "Helvetica";
        src: url("./font/HelveticaNowDisplay/HelveticaNowDisplay-Regular.ttf")
          format("opentype");
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Helvetica, Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      h1 {
        font-family: "TartufoLight", Arial, sans-serif;
        margin: 0;
        font-size: 32px;
        line-height: 1.4;
      }

      p {
        font-family: "TartufoLight", Arial, sans-serif;
        opacity: 0.6;
        font-size: 20px;
        margin: 16px 0;
      }

      a {
        display: inline-block;
        padding: 12px 24px;
        color: #fff;
        border: 1px solid #fff;
        text-decoration: none;
        border-radius: 24px;
        font-family: "TartufoLight", Arial, sans-serif;
        font-size: 18px;
        transition: 0.3s;
      }

      a:hover {
        background-color: #fff;
        color: #000;
      }

      footer {
        margin-top: auto;
        font-size: 14px;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 data-aos="fade-up">
        Creamos soluciones digitales de forma simple y honesta
      </h1>
      <p data-aos="fade-up" data-aos-delay="200">
        Hemos diseñado para Microsoft, Pescanova, Auren, Webel, Sopa...
      </p>
      <a href="./contact.html" data-aos="fade-up" data-aos-delay="400"
        >Contacta con nosotros</a
      >
    </main>
    <footer data-aos="fade-up" data-aos-delay="600">
      Product Design · Branding · MVPs · Landing Pages · Design Systems ·
      Product Management · Product Strategy
    </footer>
    <script>
      AOS.init();
    </script>
  </body>
</html>
